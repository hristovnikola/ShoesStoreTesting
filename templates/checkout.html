{% extends 'navbar.html' %}
{% load static %}
{% block content %}
    <div id="loginRegisterForm">
        <h2 class="text-center">Delivery information</h2>
        <div class="row">
            <div id="payment-form" class="col-12">
                <hr style="color: #00ADB5">
                <div id="card-errors" class="a" role="alert">
                    <form method="post" action="{% url 'checkout' order.id %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                <input id="custName" class="form-control mb-3" type="text" placeholder="Name"
                                       aria-label="readonly input example">
                            </div>
                            <div class="col-6">
                                <input id="custSurname" class="form-control mb-3" type="text" placeholder="Surname"
                                       aria-label="readonly input example">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input id="custCity" class="form-control mb-3" type="text" placeholder="City"
                                       aria-label="readonly input example">
                            </div>
                            <div class="col-6">
                                <input id="custAddress" class="form-control mb-3" type="text" placeholder="Address"
                                       aria-label="readonly input example">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input id="custEmail" class="form-control mb-3" type="text" placeholder="Email"
                                       aria-label="readonly input example">
                            </div>
                            <div class="col-6">
                                <input id="custNumber" class="form-control mb-3" type="text" placeholder="Phone number"
                                       aria-label="readonly input example">
                            </div>
                        </div>
                        <p class="text-danger text-center fw-bold">The field below is required only if you pay with
                            Debit/Credit card</p>
                        <div class="row">
                            <div class="col-6">
                                <input id="custCardNumber" class="form-control mb-3 to_disable" type="text"
                                       placeholder="Card Number"
                                       aria-label="readonly input example">
                            </div>
                            <div class="col-6">
                                <input id="custCardName" class="form-control mb-3 to_disable" type="text"
                                       placeholder="Name on Card"
                                       aria-label="readonly input example">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input id="custExpDate" class="form-control mb-3 to_disable" type="text" placeholder="Expiry date"
                                       aria-label="readonly input example">
                            </div>
                            <div class="col-6">
                                <input id="custCW" class="form-control mb-3 to_disable" type="text" placeholder="CW"
                                       aria-label="readonly input example">
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="delivery_radio">
                            <label class="form-check-label" for="delivery_radio">
                                I want to pay in cash on delivery!!!
                            </label>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary log_in_button w-100 mt-3">Confirm order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        let radio_btn = document.getElementById('delivery_radio')
        let inputs_to_disable = document.getElementsByClassName('to_disable')
        radio_btn.addEventListener("change", function () {
            if (radio_btn.checked) {
                for (i = 0; i < inputs_to_disable.length; i++){
                    inputs_to_disable[i].disabled = true
                    inputs_to_disable[i].classList.add('disabled_btn')
                }
            } else {
               for (i = 0; i < inputs_to_disable.length; i++){
                    inputs_to_disable[i].disabled = false
                    inputs_to_disable[i].classList.remove('disabled_btn')
                }
            }
        });
    </script>
{% endblock content %}
